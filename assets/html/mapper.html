<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1366;
            height: 768;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ff5300", "id": 0, "label": " ", "shape": "dot", "size": 61.166666666666664, "title": "Contains 734 elements"}, {"color": "#ff0000", "id": 1, "label": " ", "shape": "dot", "size": 90.66666666666667, "title": "Contains 1088 elements"}, {"color": "#ffb100", "id": 2, "label": " ", "shape": "dot", "size": 27.833333333333332, "title": "Contains 334 elements"}, {"color": "#ffb200", "id": 3, "label": " ", "shape": "dot", "size": 27.416666666666668, "title": "Contains 329 elements"}, {"color": "#ff6900", "id": 4, "label": " ", "shape": "dot", "size": 53.333333333333336, "title": "Contains 640 elements"}, {"color": "#ffbe00", "id": 5, "label": " ", "shape": "dot", "size": 23.416666666666668, "title": "Contains 281 elements"}, {"color": "#ff6a00", "id": 6, "label": " ", "shape": "dot", "size": 53.083333333333336, "title": "Contains 637 elements"}, {"color": "#ffbc00", "id": 7, "label": " ", "shape": "dot", "size": 23.833333333333332, "title": "Contains 286 elements"}, {"color": "#ffa900", "id": 8, "label": " ", "shape": "dot", "size": 30.75, "title": "Contains 369 elements"}, {"color": "#ffa800", "id": 9, "label": " ", "shape": "dot", "size": 31.083333333333332, "title": "Contains 373 elements"}, {"color": "#ff2900", "id": 10, "label": " ", "shape": "dot", "size": 76.33333333333333, "title": "Contains 916 elements"}, {"color": "#ff6d00", "id": 11, "label": " ", "shape": "dot", "size": 51.916666666666664, "title": "Contains 623 elements"}]);
        edges = new vis.DataSet([{"color": "#ffdd00", "from": 0, "to": 2}, {"color": "#ffdd00", "from": 0, "to": 3}, {"color": "#ffdd00", "from": 1, "to": 4}, {"color": "#ffdd00", "from": 1, "to": 6}, {"color": "#ffdd00", "from": 2, "to": 5}, {"color": "#ffdd00", "from": 3, "to": 7}, {"color": "#ffdd00", "from": 4, "to": 10}, {"color": "#ffdd00", "from": 5, "to": 9}, {"color": "#ffdd00", "from": 6, "to": 10}, {"color": "#ffdd00", "from": 7, "to": 8}, {"color": "#ffdd00", "from": 8, "to": 11}, {"color": "#ffdd00", "from": 9, "to": 11}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"shadow": {"enabled": true}}, "edges": {"color": {"inherit": true}, "smooth": true}, "physics": {"barnesHut": {"centralGravity": 0, "springLength": 50, "springConstant": 0.01, "avoidOverlap": 0.5}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
